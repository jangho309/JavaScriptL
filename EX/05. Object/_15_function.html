<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트에 메소드 매핑하기2</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button type="button" onclick="changeColor();">색상변경</button>
    <script>
        function changeColor(){
            const inputColor = prompt('색상을 영문을 입력해주세요.');

            const boxSelector = document.querySelector('.box');

            boxSelector.style.backgroundColor = inputColor;
        }

        const button = document.querySelector("button");

        // 이름이 없는 함수, 콜백함수
        // button.addEventListener("click", function(){});
        // button.addEventListener("click", () => {});
    </script>
</body>
</html>
