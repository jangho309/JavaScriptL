<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write(`<h1  style=text-align:center;>3의 배수 찾기</h1>`);

        let cnt = 0;
        document.write(`<div  style=text-align:center;>`);
        for(let i = 1; i <= 100; i++){
            if(i % 3 == 0){
                document.write(`${i}, `);
                cnt++;
            }
        }
        document.write(`</div>`);
        document.write(`<p style=text-align:center;>3의 배수의 갯수 : ${cnt}</p>`);
    </script>
</body>
</html>
