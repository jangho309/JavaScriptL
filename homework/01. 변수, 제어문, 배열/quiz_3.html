<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputNum = prompt('숫자를 입력하시오.');
        document.write('<h1 style=text-align:center;>짝수일까, 홀수일까</h1>');
        if(inputNum % 2 == 0){
            document.write(`<p style=text-align:center;>${inputNum}는 짝수입니다.</p>`);
        } else {
            document.write(`<p style=text-align:center;>${inputNum}는 홀수입니다.</p>`);
        }
    </script>
</body>
</html>
