        let interval = setInterval(() => {
            second++;

            if(second >= 60){
                minute++;
                second = 0;
            }

            if(minute >= 60){
                hour++;
                minute = 0;
            }

            const timer = document.getElementsByClassName("timer")[0];
            timer.innerText = `${convertZeroTime(hour)}:${convertZeroTime(minute)}:${convertZeroTime(second)}`;
        }, 1000);

        const convertZeroTime = (time) => {
            let timeStr = time < 10 ? `0${time}` : time;

            return timeStr;
        }
